<div class="settings-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li [class.active]="activeTab === 'profile'" (click)="setActiveTab('profile')">Profile Settings</li>
      <li [class.active]="activeTab === 'password'" (click)="setActiveTab('password')">Change Password</li>
      <li>Notifications</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Profile Settings Section -->
    <div *ngIf="activeTab === 'profile'">
      <h2 class="settings-title">Profile Settings</h2>

      <!-- Profile Header -->
      <div class="profile-header">
        <div class="avatar">{{ userProfile?.userName?.[0]?.toUpperCase() }}</div>
        <div class="profile-info">
          <h4>{{ userProfile.userName }}</h4>
        </div>
      </div>

      <!-- Profile Form -->
      <div class="profile-form">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" [(ngModel)]="userProfile.userName">
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="text" [(ngModel)]="userProfile.userEmail" readonly disabled>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" [(ngModel)]="userProfile.userPhone">
        </div>
        <div class="form-group">
          <label>User ID</label>
          <input type="text" [(ngModel)]="userProfile.userId" readonly disabled>
        </div>

        <!-- Editable Address Fields -->
        <div class="form-group">
          <label>Street</label>
          <input type="text" [(ngModel)]="userProfile.userAddress.userStreet">
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" [(ngModel)]="userProfile.userAddress.userCity">
        </div>
        <div class="form-group">
          <label>State</label>
          <input type="text" [(ngModel)]="userProfile.userAddress.userState">
        </div>
        <div class="form-group">
          <label>Country</label>
          <input type="text" [(ngModel)]="userProfile.userAddress.userCountry">
        </div>
        <div class="form-group">
          <label>Zip Code</label>
          <input type="text" [(ngModel)]="userProfile.userAddress.userZipCode">
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="buttons">
        <button class="save-btn" (click)="saveChanges()">Save Changes</button>
        <button class="cancel-btn">Cancel</button>
        <button class="delete-btn" (click)="deleteAccount()">Delete Account</button>
      </div>
    </div>

    <!-- Change Password Section -->
    <div *ngIf="activeTab === 'password'">
      <h2 class="settings-title">Change Password</h2>

      <div class="profile-form">
        <div class="form-group">
          <label>Old Password</label>
          <input type="password" [(ngModel)]="oldPassword" placeholder="Enter your old password">
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input type="password" [(ngModel)]="newPassword" placeholder="Enter your new password">
        </div>
        <div class="form-group">
          <label>Confirm New Password</label>
          <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm your new password">
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="buttons">
        <button class="save-btn" (click)="changePassword()">Reset Password</button>
        <button class="cancel-btn" (click)="oldPassword=''; newPassword=''; confirmPassword=''">Cancel</button>
      </div>
    </div>
  </div>
</div>
