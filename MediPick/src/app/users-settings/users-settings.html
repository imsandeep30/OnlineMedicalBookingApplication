<div class="container mt-4">
  <div class="settings-card">
    <h2>Profile Settings</h2>
    <div class="profile-header">
      <div class="avatar">{{ userProfile?.userName?.[0]?.toUpperCase() }}</div>
      <div>
        <h4>{{ userProfile.userName }}</h4>
        <p>{{ userProfile.role }}</p>
      </div>
    </div>

    <div class="profile-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="userProfile.userName" readonly>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="text" [(ngModel)]="userProfile.userEmail" readonly>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" [(ngModel)]="userProfile.userPhone" readonly>
      </div>
      <div class="form-group">
        <label>Role</label>
        <input type="text" [(ngModel)]="userProfile.role" readonly>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" [(ngModel)]="userProfile.userPassword" readonly>
      </div>
      <div class="form-group">
        <label>User ID</label>
        <input type="text" [(ngModel)]="userProfile.userId" readonly>
      </div>
    </div>

    <div class="buttons">
      <button class="save-btn">Save Changes</button>
      <button class="cancel-btn">Cancel</button>
    </div>
  </div>
</div>
