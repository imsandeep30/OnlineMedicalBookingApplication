<div class="settings-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li class="active">Profile Settings</li>
      <li>Change Password</li>
      <li>Notifications</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="settings-title">Profile Settings</h2>

    <!-- Profile Header -->
    <div class="profile-header">
      <div class="avatar">{{ userProfile?.userName?.[0]?.toUpperCase() }}</div>
      <div class="profile-info">
        <h4>{{ userProfile.userName }}</h4>
        <p>{{ userProfile.role }}</p>
      </div>
    </div>

    <!-- Profile Form -->
    <div class="profile-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="userProfile.userName">
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="text" [(ngModel)]="userProfile.userEmail" readonly>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" [(ngModel)]="userProfile.userPhone">
      </div>
      <div class="form-group">
        <label>Role</label>
        <input type="text" [(ngModel)]="userProfile.role" readonly>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" [(ngModel)]="userProfile.userPassword" readonly>
      </div>
      <div class="form-group">
        <label>User ID</label>
        <input type="text" [(ngModel)]="userProfile.userId" readonly>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="buttons">
      <button class="save-btn" (click)="updateProfile()">Save Changes</button>
      <button class="cancel-btn">Cancel</button>
    </div>
  </div>
</div>
