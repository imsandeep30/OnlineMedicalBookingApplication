<div class="slideshow">

  <img src="./BookingOnline1.jpg" alt="" class="slide" />
  <img src="./MediPick.png" alt="" class="slide" />
  <img src="./pharmcy-online.jpg" alt="" class="slide" />
  <div class="background-overlay"></div>
</div>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="p-4 rounded shadow-lg bg-white" style="width: 360px;">
  
    <!-- App Title -->
    <h4 class="text-center fw-bold">MediPick</h4>
    <p class="text-center text-muted mb-4">Your trusted online pharmacy</p>
  
    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="loginUser()" novalidate>
      <!-- Email -->
      <div class="mb-3">
        <label for="userEmail" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="userEmail"
          name="userEmail"
          placeholder="Enter your email"
          [(ngModel)]="login.userEmail"
          required
          email
          #email="ngModel"
        />
        <div class="text-danger mt-1" *ngIf="email.invalid && email.touched">
          <small *ngIf="email.errors?.['required']">Email is required.</small>
          <small *ngIf="email.errors?.['email']">Enter a valid email address.</small>
        </div>
      </div>
  
      <!-- Password -->
      <div class="mb-3">
        <label for="userPassword" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="userPassword"
          name="userPassword"
          placeholder="Enter your password"
          [(ngModel)]="login.userPassword"
          required
          minlength="6"
          #password="ngModel"
        />
        <div class="text-danger mt-1" *ngIf="password.invalid && password.touched">
          <small *ngIf="password.errors?.['required']">Password is required.</small>
          <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters.</small>
        </div>
      </div>
  
      <!-- Sign In Button -->
      <div class="mb-3">
        <button
          type="submit"
          class="btn w-100 text-white"
          style="background-color: #ff6b35;"
          [disabled]="loginForm.invalid || isLoading"
        >
          {{ isLoading ? 'Signing In...' : 'Sign In' }}
        </button>
      </div>
    </form>
  
    <!-- Forgot Password -->
    <p class="text-center">
      <a routerLink="/forgotpass" class="text-primary text-decoration-none">Forgot your password?</a>
    </p>
  
    <!-- Sign Up -->
    <p class="text-center">
      Don't have an account?
      <a routerLink="/register" class="text-primary text-decoration-none">Sign up</a>
    </p>
  
    <!-- Error Message -->
    <div class="text-danger text-center mt-2" *ngIf="errMessage">
      {{ errMessage }}
    </div>
  
    <!-- Demo Info -->
    <hr />
  </div>
</div>
