<div class="register-container">
  <!-- Left Section -->
  <div class="left-section">
    <div class="logo-circle">
      <img src="MedicalKit.jpg" alt="MediPick" />
    </div>
    <h2>Welcome to <span>MediPick</span></h2>
    <p>Your trusted partner for online medicine booking & healthcare services.</p>

    <div class="stats">
      <div><strong>50K+</strong><br>Happy Customers</div>
      <div><strong>24/7</strong><br>Support</div>
      <div><strong>1000+</strong><br>Medicines</div>
    </div>
  </div>

  <!-- Right Section -->
  <div class="right-section">
    <div class="form-card">
      <h3>Create Your Account</h3>
      <form id="registerForm" (submit)="registerUser(); $event.preventDefault()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="user.userName" name="name" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="user.userEmail" name="email" required />
        </div>
        <div class="form-group">
          <label>Mobile</label>
          <input type="text" [(ngModel)]="user.userPhone" name="mobile" required />
        </div>

        <div class="form-group">
          <label>Street</label>
          <input type="text" [(ngModel)]="user.userAddress.userStreet" name="street" required />
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" [(ngModel)]="user.userAddress.userCity" name="city" required />
        </div>
        <div class="form-group">
          <label>State</label>
          <input type="text" [(ngModel)]="user.userAddress.userState" name="state" required />
        </div>
        <div class="form-group">
          <label>Zip Code</label>
          <input type="text" [(ngModel)]="user.userAddress.userZipCode" name="zipCode" required />
        </div>
        <div class="form-group">
          <label>Country</label>
          <input type="text" [(ngModel)]="user.userAddress.userCountry" name="country" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="user.userPassword" name="password" required />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" name="confirmPassword" required />
        </div>
        <div class="form-group">
          <label>Account Type</label>
          <select [(ngModel)]="user.role" name="accountType" required>
            <option value="User">Customer</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <button type="submit">Register</button>
      </form>
      <p class="switch-link">Already have an account? <a routerLink="/login">Sign In</a></p>
    </div>
  </div>
</div>
