
<div class="cart-card">
  <img 
    [src]="medicine.imageUrl || '/Citrizen.jpg'" 
    alt="{{ medicine.medicineName }}" 
    class="cart-image"
  />

  <div class="cart-body">
    <span class="tag">{{ medicine.category || 'Medicine' }}</span>

    <h3>{{ medicine.medicneName }}</h3>
    <p class="brand">{{ medicine.brand }}</p>
    <p class="desc">{{ medicine.description }}</p>

    <div class="price-qty">
      <span class="price">₹{{ medicine.price }}</span>
      <span class="qty">Qty: {{ medicine.quantity }}</span>
    </div>

    <div class="actions">
      <button class="in-cart-btn" disabled>✔ In Cart</button>
      <button class="remove-btn" (click)="onRemove()">Remove</button>
    </div>
  </div>
</div>
