<div class="cart-card">
  <!-- Color block with medicine name instead of image -->
  <div class="medicine-color-block" [style.background-color]="getMedicineColor(medicine.medicneName)">
    <span class="medicine-name-text">{{ medicine.medicneName }}</span>
  </div>

  <div class="cart-body">
    <span class="tag">{{ medicine.category || 'Medicine' }}</span>

    <h3>{{ medicine.medicneName }}</h3>
    <p class="brand">{{ medicine.brand }}</p>
    <p class="desc">{{ medicine.description }}</p>

    <div class="price-qty">
      <span class="price">{{ medicine.price }}</span>
      <span class="qty">Qty: {{ medicine.quantity }}</span>
    </div>

    <div class="actions">
      <button class="in-cart-btn" disabled>âœ” In Cart</button>
      <button class="remove-btn" (click)="onRemove()">Remove</button>
    </div>
  </div>
</div>
